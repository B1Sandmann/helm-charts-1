[query_elastiflow_minutes_behind]
QueryIntervalSecs = 299
QueryTimeoutSecs = 15
QueryIndices = elastiflow-*
QueryJson = {
      "size": 0,
      "query": {
        "range": {
          "@timestamp": {
            "gte": "now-30m"
          }
        }
      },
      "aggs": {
        "message_age": {
          "min": {
            "script": {
              "source": """ChronoUnit.MINUTES.between(Instant.ofEpochMilli(doc["@timestamp"].value.getMillis()), Instant.ofEpochMilli(new Date().getTime()))"""
            }
          }
        }
      }
    }
