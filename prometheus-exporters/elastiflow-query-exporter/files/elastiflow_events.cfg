[query_elastiflow_events]
QueryIntervalSecs = 118
QueryTimeoutSecs = 15
QueryIndices = elastiflow-*
QueryJson = {
        "size": 0,
        "track_total_hits": true,
        "_source": {
          "excludes": []
        },
        "stored_fields": [
          "*"
        ],
        "script_fields": {},
        "docvalue_fields": [
          {
            "field": "@timestamp",
            "format": "date_time"
          },
          {
            "field": "time",
            "format": "date_time"
          }
        ],
       "query": {
    "bool": {
      "must": [],
      "filter": [
        {
          "exists": {
            "field": "netflow.fw_event"
          }
        },
        {
          "range": {
          "@timestamp": {
            "lte": "now-10m",
            "gte": "now-15m",
            "format": "epoch_millis"
          }
        }
    }
        ],
        "should": [],
        "must_not": []
          }
        }
    }
