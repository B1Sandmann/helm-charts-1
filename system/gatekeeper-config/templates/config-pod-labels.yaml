apiVersion: constraints.gatekeeper.sh/v1beta1
kind: GkPodLabels
metadata:
  name: podlabels
  labels:
    on-prod-ui: 'true'
spec:
  enforcementAction: dryrun
  parameters: {}
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod", "DaemonSet"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet"]
