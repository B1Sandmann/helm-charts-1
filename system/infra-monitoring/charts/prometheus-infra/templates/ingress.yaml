apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: prometheus-infra
  namespace: infra-monitoring
  annotations:
    vice-president: {{ default false .Values.prometheus.vice_president | quote }}
    disco: {{ default false .Values.prometheus.disco | quote }}

spec:
  tls:
    - secretName: prometheus-infra
      hosts: [{{.Values.ingress.host}}.{{.Values.global.region}}.{{.Values.global.domain}}]
  rules:
    - host: {{.Values.ingress.host}}.{{.Values.global.region}}.{{.Values.global.domain}}
      http:
        paths:
        - path: /
          backend:
            serviceName: prometheus-infra
            servicePort: 9090
