kind: Service
apiVersion: v1

metadata:
  name: manila-api
  labels:
    system: openstack
    type: api
    component: manila
spec:
  selector:
    name: manila-api
  ports:
    - name: manila-api
      port: {{.Values.api_port_internal}}
    - name: metrics
      port: {{ .Values.global.metrics_port }}
