apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: gkhighcpurequests
spec:
  crd:
    spec:
      names:
        kind: GkHighCPURequests
      validation:
        openAPIV3Schema:
          properties: {}

  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package highcpurequests

        max_cpu := 6

        canonify_cpu(orig) = new {
          is_number(orig)
          new := orig
        }
        canonify_cpu(orig) = new {
          not is_number(orig)
          not endswith(orig, "m")
          regex.match(`^[0-9]*\.?[0-9]+$`, orig)
          new := to_number(orig)
        }
        canonify_cpu(orig) = new {
          not is_number(orig)
          endswith(orig, "m")
          new := to_number(replace(orig, "m", "")) / 1000
        }

        high_cpu_requests_on_pod[container.name] {
          input.review.object.kind == "Pod"
          container := input.review.object.spec.containers[_]
          container.resources.requests.cpu
          cpu := canonify_cpu(container.resources.requests.cpu)
          cpu > max_cpu
        }

        violation[{"msg": msg}] {
          count(high_cpu_requests_on_pod) > 0
          msg := "high cpu request on some or all containers"
        }
