[query_elastiflow_events]
QueryIntervalSecs = 299
QueryTimeoutSecs = 15
QueryIndices = elastiflow-*
QueryJson = {  "size": 1,  "sort": { "@timestamp": "desc"},  "query": {    "match_all": {}  },  "script_fields": {    "diffdate": {      "script": {        "lang": "painless",        "source": "\n          Instant Currentdate = Instant.ofEpochMilli(new Date().getTime());\n          Instant Startdate = Instant.ofEpochMilli(doc[\"@timestamp\"].value.getMillis());\n          ChronoUnit.MINUTES.between(Startdate, Currentdate);\n        "      }    }  }}
