{{- if .Values.exporter.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: elk-elastic-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: elk-elastic-exporter

  selector:
    matchLabels:
      component: elasticsearch

  # Find pods in any namespace.
  namespaceSelector:
    any: elk

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /_prometheus/metrics
      scheme: http
      port: 9200
      basic_auth:
        username: "{{.Values.global.admin_user}}"
        password: "{{.Values.global.admin_password}}"
      relabelings:
        - targetLabel: job
          replacement: elk-elastic-exporter
{{- end }}
