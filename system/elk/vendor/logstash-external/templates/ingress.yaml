{{ if eq .Values.global.clusterType  "scaleout" -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress

metadata:
  name: logstash-external
  annotations:
    kubernetes.io/tls-acme: "true"
    disco: "true"

spec:
  tls:
     - secretName: tls-logstash-external
       hosts: [logstash-external.scaleout.{{.Values.global.region}}.{{.Values.global.tld}}]
  rules:
    - host: logstash-external.scaleout.{{.Values.global.region}}.{{.Values.global.tld}}
      http:
        paths:
        - path: /
          backend:
            serviceName: logstash-external
            servicePort: {{.Values.input_http_port}}
{{- end }}
