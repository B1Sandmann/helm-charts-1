{{- if .Values.exporter.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: elk-master-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: elk-master-exporter

  selector:
    matchLabels:
      component: elasticsearch

  # Find pods in any namespace.
  namespaceSelector:
    any: true

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /_prometheus/metrics
      scheme: http
      port: http
      basicAuth:
        password:
          name: basic-auth
          key: password
        username:
          name: basic-auth
          key: user
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: elk-master-exporter
      metricRelabelings:
        - sourceLabels: [__name__, cluster]
          regex: '^(es|elasticsearch)_.+;(.*)'
          replacement: $2
          targetLabel: elastic_cluster
        - regex: "controller_revision_hash|pod_template_hash|statefulset_kubernetes_io_pod_name|nodeid|cluster"
          action: labeldrop
        - action: replace
          targetLabel: region
          replacement: {{ required ".Values.global.region missing" .Values.global.region }}
        - action: replace
          targetLabel: cluster_type
          replacement: {{ required ".Values.global.clusterType missing" .Values.global.clusterType }}
        - action: replace
          targetLabel: cluster
          replacement: {{ if .Values.global.cluster }}{{ .Values.global.cluster }}{{ else }}{{ .Values.global.region }}{{ end }}
        - action: drop
          regex: 'es_index_shards_number;elk-data-exporter'
          sourceLabels: [__name__, job]
        - action: drop
          regex: '(es_index_.+);(.kibana.+|\.a.+|syslog-.+|bigiplogs-.+|winlogbeat-.+|systemd-.+)'
          sourceLabels: [__name__, index]
        - action: drop
          regex: 'es_index_shards_number;(es-master-[1-9])'
          sourceLabels: [__name__, pod]
        - action: drop
          regex: 'es_index_shards_number;(initializing|relocating|unassigned)'
          sourceLabels: [__name__, type]
        - action: drop
          regex: '(es_index_fielddata_.+|es_index_get_.+|es_index_indexing_.+|es_index_merges_.+|es_index_search_.+|es_index_querycache_.+|es_index_recovery_.+|es_index_refresh_.+|es_index_requestcache_.+|es_index_search_scroll_.+|es_index_segments_.+|es_index_suggest_.+|es_index_translog_.+|es_index_warmer_.+)'
          sourceLabels: [__name__]
        - action: drop
          regex: '(es_indices_indexing_.+|es_indices_merges_.+|es_indices_percolate_.+|es_indices_recovery_.+|es_indices_refresh.+|es_indices_search_.+|es_indices_suggest_.+|es_indices_segments_.+|es_indices_suggest_.+|es_ingest_pipeline_.+|es_indices_search_.+|es_indices_f.+)'
          sourceLabels: [__name__]
{{- end }}
