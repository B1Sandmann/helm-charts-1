apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-octobus
  namespace: elk
  labels:
    component: logstash-octobus
spec:
  selector:
    matchLabels:
      component: logstash-octobus
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: logstash-octobus
      annotations:
        checksum/configmap.yaml: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: logstash-etc
          configMap:
            name: logstash-etc
      containers:
        - name: logstash-octobus
          image: {{.Values.global.registry}}/elk-logstash:{{.Values.image_version}}
          imagePullPolicy: IfNotPresent
          command: ["dumb-init /usr/share/logstash/bin/logstash -f /logstash-etc/logstash.conf --config.reload.automatic --path.settings /logstash-etc/"]
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: logstash-etc
              mountPath: /logstash-etc
