{{- if .Values.exporter.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor

metadata:
  name: elk-elastic-exporter
  labels:
    prometheus: {{ .Values.exporter.prometheus }}

spec:
  jobLabel: elk-elastic-exporter

  selector:
    matchLabels:
      component: elasticsearch

  # Find pods in any namespace.
  namespaceSelector:
    any: true

  podMetricsEndpoints:
    - interval: 60s
      scrapeTimeout: 50s
      path: /_prometheus/metrics
      scheme: http
      port: http
      basicAuth:
        password:
          name: basic-auth
          key: password
        username:
          name: basic-auth
          key: user
      relabelings:
        - action: labelmap
          regex: '__meta_kubernetes_pod_label_(.+)'
        - targetLabel: job
          replacement: elk-elastic-exporter
      metricRelabelings:
        - source_labels: [__name__, cluster]
          regex: '^(es|elasticsearch)_.+;(.*)'
          replacement: '$1'
          target_label: elastic_cluster
        - regex: "controller_revision_hash|pod_template_hash|statefulset_kubernetes_io_pod_name|nodeid|cluster"
          action: labeldrop
{{- end }}
